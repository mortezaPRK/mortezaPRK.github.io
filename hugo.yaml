baseURL: https://mortz.dev/
languageCode: en-us
title: Mortz's Corner
theme: hello-friend-ng
copyright: Content licensed under CC0.
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: true
disableRSS: true
disableHugoGeneratorInject: true
sectionPagesMenu: main

module:
  mounts:
    - source: content
      target: content

permalinks:
  posts: /posts/:year/:month/:title/

params:
  enableSharingButtons: true
  logo:
    logoMark: ">"
    logoText: Home
    logoHomeLink: /
  footer:
    trademark: 2025
    rss: false
    copyright: true
    bottomText:
      - Powered by <a href="http://gohugo.io">Hugo</a>
  homeSubtitle: |
    Latest Posts

    {{ .Posts }}

  social:
    - name: email
      url: mailto:me@mortz.dev
    - name: github
      url: https://github.com/mortezaPRK/
    - name: linkedin
      url: https://www.linkedin.com/in/mortzprk/

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true

taxonomies:
  tag: tags
  category: categories

menu:
  main:
    - identifier: about
      name: About
      url: /about/
